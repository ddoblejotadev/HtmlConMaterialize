<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Lo quieres, te lo vendo - Materialize</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="assets/style-materialize.css">
</head>
<body>
    <!-- Título principal -->
    <h1 class="center-align titulo-principal">Lo quieres, te lo vendo</h1>

    <!-- Menú simple -->
    <nav class="blue">
        <div class="nav-wrapper container">
            <ul class="center">
                <li><a href="index-materialize.html">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="contacto-materialize.html">Contacto</a></li>
            </ul>
        </div>
    </nav>

    <!-- Formulario de contacto simple -->
    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title center-align">Formulario de Contacto</span>
                
                <form>
                    <div class="input-field">
                        <input id="nombre" type="text" class="validate">
                        <label for="nombre">Nombre:</label>
                    </div>
                    
                    <div class="input-field">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email:</label>
                    </div>
                    
                    <div class="input-field">
                        <textarea id="mensaje" class="materialize-textarea"></textarea>
                        <label for="mensaje">Mensaje:</label>
                    </div>
                    
                    <div class="center-align">
                        <button class="btn blue waves-effect waves-light" type="submit">
                            Enviar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="page-footer black">
        <div class="container">
            <div class="center-align">
                <p>Equipo de Desarrollo Web - 2025</p>
            </div>
        </div>
    </footer>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
